<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Overlay Responsive Navigation Menu</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <div class="button">menu</div>
  </div>
  <div class="menu">
    <div class="button">close</div>
    <ul class="list-items">
      <li class="li1 li"><a href="#">home</a></li>
      <li class="li2 li"><a href="#">about</a></li>
      <li class="li3 li"><a href="#">services</a></li>
      <li class="li4 li"><a href="#">contact</a></li>
    </ul>
    <div class="social">
      <ul>
        <li class="social-li"><a href="#">fb</a></li>
        <li class="social-li"><a href="#">insta</a></li>
        <li class="social-li"><a href="#">ttt</a></li>
      </ul>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script>
    //namespace shaker
    var Shaker = (() => {
      var self = {};

      //Methode public car nous pouvons l'appeler de l'extérieur
      //Structure appeler le module parttern
      self.init = () => {
        var btns = Array.from(document.querySelectorAll('.button'));

        var tl = gsap.timeline({paused: "true"});
        tl.to('.menu', {
          duration: 1,
          x: "0%",
          ease: Expo.easeInOut
        });

        tl.fromTo('.li', {
          y: "-100%",
          opacity: 0
        }, {
          duration: .5,
          opacity: 1,
          y: "0%",
          stagger: .25
        })

        tl.fromTo('.social-li', {
          y: "-50%",
          opacity: 0
        }, {
          duration: .5,
          opacity: 1,
          y: "0%",
          stagger: .25,
          ease: Expo.easeOut
        }, "-=.5");

        btns[0].addEventListener('click', function(e) {
          tl.play()
        })

        btns[1].addEventListener('click', function(e) {
          console.log(e.target);
          tl.reversed(!tl.reversed());
        })
      }

      return self;
    })(); //closure qui s'appelle elle même ()


    Shaker.init();
  </script>
</body>

</html>
