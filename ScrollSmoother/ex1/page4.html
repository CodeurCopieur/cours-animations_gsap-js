<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle a modal</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="smooth-wrapper">
    <div id="smooth-content">
      <header class="header">
        <h1 class="title">ScrollSmoother</h1>
        <button class="button" style=" z-index: 4;">Toggle Modal</button>
      </header>
      <div class="boxes">
        <!-- data-speed -->
        <div class="box box-a" data-lag="2">a</div>
        <div class="box box-b" data-lag="1.5">b</div>
        <div class="box box-c" data-lag=".5">c</div>
      </div>
      <div class="line"></div>

      <div class="modal">
        <div class="modal__inner">
          <h2>This is a modal</h2>
          <p>Smooth scrolling is now paused</p>
          <code>smoother.paused(true)</code>
        </div>
      </div>
    </div>
  </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
   <script src="https://unpkg.com/gsap@3/dist/ScrollToPlugin.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger, ScrollSmoother);

    let rotateSetter = gsap.quickTo('.box-b', 'rotation')
    let clamp = gsap.utils.clamp(-360, 260)

    let skewSetter = gsap.quickTo('.box', 'skewY', {duration: 0.4, ease: "power3"})
    let clamp2 = gsap.utils.clamp(-20, 20)

    // create the smooth scroller FIRST!
    let smoother = ScrollSmoother.create({
      wrapper: "#smooth-wrapper",
      content: "#smooth-content",
      smooth: 2,
      effects: true,
      // callback
      onStop: () => {console.log('stop'), skewSetter(0)},
      onUpdate: (self) => {
        // console.log('velocity', self.getVelocity())
        // rotateSetter(clamp(self.getVelocity()))
        skewSetter(clamp(self.getVelocity() / -50))
      }
    });

  </script>
