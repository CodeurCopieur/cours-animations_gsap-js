<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adaptive Page Loader</title>

  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main class="main-wrapper">
    <div class="loader">
      <div class="loader_top">
        <div class="loader_progress"></div>
        <div class="container is-loader-top">
          <p class="loader_p">Front-End <br>Codwerk</p>
          <p class="loader_p is-right">Digital<br>Portfolio</p>
        </div>
      </div>
      <div class="loader_bottom">
        <div class="container is-loader-bottom">
          <p class="loader_number"></p>
        </div>
      </div>
    </div>
    <section class="section">
      <div class="container is-hero">
        <h1 class="hero_title">
          Front-End <br>
          Codwerk
        </h1>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/CustomEase.min.js"></script>

  <script src="./index.js"></script>

</body>
</html>
