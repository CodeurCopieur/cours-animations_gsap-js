<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAPÂ ScrollTrigger</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="smooth-wrapper">
    <div id="smooth-content">
      <header class="header">
        <h1 class="title">ScrollTrigger</h1>
        <!-- <button class="button">Jump to F</button> -->
      </header>
      <div class="boxes">
        <!-- data-speed -->
        <div class="box box-a" data-lag="2">a</div>
        <div class="box box-b" data-lag="1.5">b</div>
        <div class="box box-c" data-lag=".5">c</div>
      </div>

      <div class="box box-d">d</div>
      <div class="box box-e">e</div>
      <div class="box box-f">f</div>
      <div class="line"></div>

       
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to('.box-c', {
      y: 400,
      rotate: 300,
      duration: 3,
      scrollTrigger: {
        trigger: '.box-c',
        toggleAction: "restart pause reverse pause",
        //    Trigger Scroller
        start: 'center center',
        end: '+=300',
        markers: true,// ou 1
        scrub: 1,
      }
    })

    gsap.to('.box-a', {
      y: 400,
      rotate: 300,
      duration: 3,
      scrollTrigger: {
        trigger: '.box-a',
        toggleAction: "restart pause reverse pause",
        //    Trigger Scroller
        start: 'center center',
        end: '+=300',
        markers: true,// ou 1
        scrub: true,
        pin: ".box-b"
      }
    })


  </script>
</body>
</html>
